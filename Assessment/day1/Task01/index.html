<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="./vecteezy_3d-rendered-super-car-cinematic-front-view-in-dark_35355667.mp4" type="video/mp4">
      </video>
    
    <div class="form-container">
        <div class="card p-5" style="width: 400px;">
            <h2>My World 2.0</h2>
            <h4>Re-Imagining Mobility with KPIT</h4>
        <form action="https://reqres.in/api/users" method="post">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" pattern="[A-Za-z\s]+" title="Name can only contain letters and space." required>

            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" pattern="[0-9]{3,}" title="Employee Id can only contain Numbers" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?:{}|>]).{6,}"  required>

            <label for="rePassword">Re-enter Password:</label>
            <input type="password" id="rePassword" name="rePassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?:{}|>]).{6,}" 
            title="Password must be at least 6 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character." required>

            <label for="email">Mail ID:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Sign Up">
        </form>
        </div>
        
    </div>

</body>
</html>
